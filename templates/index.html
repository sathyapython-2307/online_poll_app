<!DOCTYPE html>
<html>
<head>
    <title>Online Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">{{ poll.question }}</h2>
        <div class="mb-4" id="optionsContainer">
            {% for option in options %}
                <button class="btn btn-outline-primary mb-2" onclick="submitVote({{ option.id }})">{{ option.text }}</button><br>
            {% endfor %}
        </div>
        <canvas id="resultChart" width="400" height="200"></canvas>
        <div class="mt-3" id="messageArea"></div>
    </div>
    <script src="/static/js/poll.js"></script>
</body>
</html>
